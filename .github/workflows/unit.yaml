name: Unit Testing
on:
  - push
  - pull_request
permissions:
  contents: read
jobs:
  test:
    permissions:
      checks: write  # for coverallsapp/github-action to create a new check based on the results
      contents: read  # for actions/checkout to fetch code
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Checkout Gophercloud
        uses: actions/checkout@v5
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true
      - name: Setup environment
        run: |
          # Changing into a different directory to avoid polluting go.sum with "go get"
          cd "$(mktemp -d)"
          go mod init unit_tests
          go install github.com/alexfalkowski/gocovmerge@v1.4.0
      - name: Run unit tests
        run: |
          make unit
          make coverage
      - name: Check coverage
        uses: coverallsapp/github-action@v2
        with:
          file: cover.out
          parallel: true
  finish:
    permissions:
      checks: write  # for coverallsapp/github-action to create a new check based on the results
    needs: test
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
    - name: Store coverage results
      uses: coverallsapp/github-action@v2
      with:
        parallel-finished: true
