name: Verify PR Labels
on:
  pull_request:
    branches:
      - master
    types:
      - opened
      - labeled
      - unlabeled
      - synchronize
jobs:
  semver:
    runs-on: ubuntu-latest
    steps:
      - uses: mheap/github-action-required-labels@v5
        with:
          mode: exactly
          count: 1
          labels: "semver:patch, semver:minor, semver:major"
