name: functional-baremetal
on:
  merge_group:
  pull_request:
  schedule:
    - cron: '0 0 */3 * *'
jobs:
  functional-baremetal:
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "master"
            openstack_version: "master"
            ubuntu_version: "24.04"
          - name: "epoxy"
            openstack_version: "stable/2025.1"
            ubuntu_version: "24.04"
          - name: "dalmatian"
            openstack_version: "stable/2024.2"
            ubuntu_version: "22.04"
    runs-on: ubuntu-${{ matrix.ubuntu_version }}
    name: Ironic on OpenStack ${{ matrix.name }}
    steps:
      - name: Checkout Gophercloud
        uses: actions/checkout@v5

      - name: Check changed files
        uses: ./.github/actions/file-filter
        id: changed-files
        with:
          patterns: |
            openstack/auth_env.go
            openstack/client.go
            openstack/endpoint.go
            openstack/endpoint_location.go
            openstack/config/provider_client.go
            openstack/utils/choose_version.go
            openstack/utils/discovery.go
            **baremetal**
            .github/workflows/functional-baremetal.yaml

      - name: Skip tests for unrelated changed-files
        if: ${{ ! fromJSON(steps.changed-files.outputs.matches) }}
        run: |
          echo "No relevant files changed - skipping tests for ${{ matrix.name }}"
          echo "TESTS_SKIPPED=true" >> $GITHUB_ENV

      - name: Work around broken dnsmasq
        if: ${{ fromJSON(steps.changed-files.outputs.matches) }}
        run: sudo apt-get purge -y dnsmasq-base

      # NOTE(sharpz7) IRONIC_BAREMETAL_BASIC_OPS was originally set to false as it
      # was failing (https://review.opendev.org/c/openstack/ironic/+/960299)
      # See https://github.com/gophercloud/gophercloud/pull/3500
      # This change however is suitable longer-term as it is not necessary for SDK testing.
      - name: Deploy devstack
        if: ${{ fromJSON(steps.changed-files.outputs.matches) }}
        uses: gophercloud/devstack-action@60ca1042045c0c9e3e001c64575d381654ffcba1
        with:
          branch: ${{ matrix.openstack_version }}
          conf_overrides: |
            # pyghmi is not mirrored on github
            PYGHMI_REPO=https://opendev.org/x/pyghmi
            enable_plugin ironic https://github.com/openstack/ironic ${{ matrix.openstack_version }}
            LIBS_FROM_GIT=pyghmi,virtualbmc
            FORCE_CONFIG_DRIVE=True
            Q_AGENT=openvswitch
            Q_ML2_TENANT_NETWORK_TYPE=vxlan
            Q_ML2_PLUGIN_MECHANISM_DRIVERS=openvswitch
            DEFAULT_INSTANCE_TYPE=baremetal
            OVERRIDE_PUBLIC_BRIDGE_MTU=1400
            VIRT_DRIVER=ironic
            BUILD_TIMEOUT=1800
            SERVICE_TIMEOUT=90
            GLANCE_LIMIT_IMAGE_SIZE_TOTAL=5000
            Q_USE_SECGROUP=False
            API_WORKERS=1
            IRONIC_BAREMETAL_BASIC_OPS=False
            IRONIC_BUILD_DEPLOY_RAMDISK=False
            IRONIC_AUTOMATED_CLEAN_ENABLED=False
            IRONIC_CALLBACK_TIMEOUT=600
            IRONIC_DEPLOY_DRIVER=ipmi
            IRONIC_INSPECTOR_BUILD_RAMDISK=False
            IRONIC_RAMDISK_TYPE=tinyipa
            IRONIC_TEMPEST_BUILD_TIMEOUT=720
            IRONIC_TEMPEST_WHOLE_DISK_IMAGE=False
            IRONIC_VM_COUNT=1
            IRONIC_VM_EPHEMERAL_DISK=1
            IRONIC_VM_LOG_DIR=/opt/stack/new/ironic-bm-logs
            IRONIC_VM_SPECS_RAM=1024
            IRONIC_DEFAULT_DEPLOY_INTERFACE=direct
            IRONIC_ENABLED_DEPLOY_INTERFACES=direct,fake
            SWIFT_ENABLE_TEMPURLS=True
            SWIFT_TEMPURL_KEY=secretkey
          enabled_services: "ir-api,ir-cond,s-account,s-container,s-object,s-proxy,q-svc,q-agt,q-dhcp,q-l3,q-meta,-cinder,-c-sch,-c-api,-c-vol,-c-bak,-ovn,-ovn-controller,-ovn-northd,-q-ovn-metadata-agent,openstack-cli-server"

      - name: Checkout go
        if: ${{ fromJSON(steps.changed-files.outputs.matches) }}
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Run Gophercloud acceptance tests
        if: ${{ fromJSON(steps.changed-files.outputs.matches) }}
        run: |
          source ${{ github.workspace }}/script/stackenv
          make acceptance-baremetal
          echo "TESTS_RUN=true" >> $GITHUB_ENV
        env:
          DEVSTACK_PATH: ${{ github.workspace }}/devstack
          OS_BRANCH: ${{ matrix.openstack_version }}
          USE_SYSTEM_SCOPE: true

      - name: Generate logs on failure
        run: ./script/collectlogs
        if: ${{ failure() && fromJSON(steps.changed-files.outputs.matches) }}

      - name: Upload logs artifacts on failure
        if: ${{ failure() && fromJSON(steps.changed-files.outputs.matches) }}
        uses: actions/upload-artifact@v4
        with:
          name: functional-baremetal-${{ matrix.name }}-${{ github.run_id }}
          path: /tmp/devstack-logs/*

      - name: Set job status
        run: |
          if [[ "${{ env.TESTS_SKIPPED }}" == "true" || "${{ env.TESTS_RUN }}" == "true" ]]; then
            echo "Job completed successfully (either ran tests or skipped appropriately)"
            exit 0
          else
            echo "Job failed - neither tests ran nor were properly skipped"
            exit 1
          fi
