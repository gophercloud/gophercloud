name: functional-loadbalancer
on:
  pull_request:
    paths:
      - 'openstack/auth_env.go'
      - 'openstack/client.go'
      - 'openstack/endpoint.go'
      - 'openstack/endpoint_location.go'
      - 'openstack/config/provider_client.go'
      - 'openstack/utils/choose_version.go'
      - 'openstack/utils/discovery.go'
      - '**loadbalancer**'
      - '.github/workflows/functional-loadbalancer.yaml'
  schedule:
    - cron: '0 0 */3 * *'
jobs:
  functional-loadbalancer:
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "master"
            openstack_version: "master"
            ubuntu_version: "24.04"
            conf_overrides: |
              # ensure we're using a working version of setuptools
              if [ -n "\$TOP_DIR" ]; then
                sed -i 's/setuptools\[core\]$/setuptools[core]==79.0.1/g' \$TOP_DIR/lib/infra \$TOP_DIR/inc/python
                sed -i 's/pip_install "-U" "pbr"/pip_install "-U" "pbr" "setuptools[core]==79.0.1"/g' \$TOP_DIR/lib/infra
              fi
            additional_services: "openstack-cli-server"
          - name: "epoxy"
            openstack_version: "stable/2025.1"
            ubuntu_version: "22.04"
            conf_overrides: ""
            additional_services: "openstack-cli-server"
          - name: "dalmatian"
            openstack_version: "stable/2024.2"
            ubuntu_version: "22.04"
            conf_overrides: ""
            additional_services: "openstack-cli-server"
          - name: "caracal"
            openstack_version: "stable/2024.1"
            ubuntu_version: "22.04"
            conf_overrides: ""
            additional_services: ""
    runs-on: ubuntu-${{ matrix.ubuntu_version }}
    name: Octavia on OpenStack ${{ matrix.name }}
    steps:
      - name: Checkout Gophercloud
        uses: actions/checkout@v4

      - name: Run functional tests
        uses: ./.github/actions/functional-test
        with:
          target: "loadbalancer"
          openstack_version: ${{ matrix.openstack_version }}
          additional_services: ${{ matrix.additional_services }}
          conf_overrides: |
            enable_plugin octavia https://github.com/openstack/octavia $OPENSTACK_VERSION
            enable_plugin neutron https://github.com/openstack/neutron $OPENSTACK_VERSION

            ${{ matrix.conf_overrides }}
          enabled_services: "octavia,o-api,o-cw,o-hk,o-hm,o-da,neutron-qos"
