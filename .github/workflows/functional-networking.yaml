name: functional-networking
on:
  pull_request:
    paths:
      - 'openstack/auth_env.go'
      - 'openstack/client.go'
      - 'openstack/endpoint.go'
      - 'openstack/endpoint_location.go'
      - 'openstack/config/provider_client.go'
      - 'openstack/utils/choose_version.go'
      - 'openstack/utils/discovery.go'
      - '**networking**'
      - '.github/workflows/functional-networking.yaml'
  schedule:
    - cron: '0 0 */3 * *'

jobs:
  functional-networking:
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "master"
            openstack_version: "master"
            ubuntu_version: "24.04"
            additional_services: "openstack-cli-server"
          - name: "epoxy"
            openstack_version: "stable/2025.1"
            ubuntu_version: "22.04"
            additional_services: "openstack-cli-server"
          - name: "dalmatian"
            openstack_version: "stable/2024.2"
            ubuntu_version: "22.04"
            additional_services: "openstack-cli-server"
          - name: "caracal"
            openstack_version: "stable/2024.1"
            ubuntu_version: "22.04"
            additional_services: ""
    runs-on: ubuntu-${{ matrix.ubuntu_version }}
    name: Neutron on OpenStack ${{ matrix.name }}
    steps:
      - name: Checkout Gophercloud
        uses: actions/checkout@v4

      - name: Run functional tests
        uses: ./.github/actions/functional-test
        with:
          target: "networking"
          openstack_version: ${{ matrix.openstack_version }}
          additional_services: ${{ matrix.additional_services }}
          pre_devstack_setup: |
            mkdir /tmp/neutron-policies
            cat << EOF >> /tmp/neutron-policies/port_binding.yaml
            ---
            "create_port:binding:profile": "rule:admin_only or rule:service_api"
            "update_port:binding:profile": "rule:admin_only or rule:service_api"
            EOF
          conf_overrides: |
            enable_plugin neutron-dynamic-routing https://github.com/openstack/neutron-dynamic-routing $OPENSTACK_VERSION
            enable_plugin neutron-vpnaas https://github.com/openstack/neutron-vpnaas $OPENSTACK_VERSION
            enable_plugin networking-bgpvpn https://github.com/openstack/networking-bgpvpn.git $OPENSTACK_VERSION
            Q_ML2_PLUGIN_EXT_DRIVERS=qos,port_security,dns_domain_keywords
            BGP_SCHEDULER_DRIVER=neutron_dynamic_routing.services.bgp.scheduler.bgp_dragent_scheduler.StaticScheduler

            [[post-config|\$NEUTRON_CONF]]
            [oslo_policy]
            policy_dirs = /tmp/neutron-policies
          enabled_services: "neutron-dns,neutron-qos,neutron-segments,neutron-trunk,neutron-uplink-status-propagation,neutron-network-segment-range,neutron-port-forwarding"
